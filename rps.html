<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header class="navbar">
        <h2 class="title">Rock Paper Scissor Game</h2>
    </header>
    <div class="container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./image/rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="./image/paper.jpg">
            </div>
            <div class="choice" id="scissor">
                <img src="./image/scissor.jpg">
            </div>
        </div>
        <h4 class="score">Score</h4>
        <div class="live-score">
            <p class="player-score" id="you">0 </p>
            
        <p class="computer-score" id="comp">0</p>
        </div>
    </div>
    <div class = "result" id="msg">
        Result
    </div>
    <script src="rps.js"></script>
</body>
</html>
